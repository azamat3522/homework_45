{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block menu %}
    <li><a href="{% url 'task_view' task.pk %}">View</a></li>
{% endblock %}

{% block content %}
    <h1>Are you sure to delete{{ task }}?</h1>

    <form method="POST" action="{% url 'task_delete' task.pk %}" class="text-centre">
        {% csrf_token %}
        <p><input type="submit" value="Confirm" id="input"></p>
        <p><a href="{% url 'index'%}">Cancel</a></p>
    </form>

{% endblock %}
